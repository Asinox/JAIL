<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>jQuery Asynch Image Loader - Example 1</title>
		<link href="css/style.css" rel="stylesheets" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img.lazymouseover').asynchImageLoader({
                	placeholder : false, 
                	selector:'div.container', 
                	event: 'mouseover'
            	});
            	
            });
        </script>
	</head>
	<body>
		<div id="wrapper">
			<div class="content">
				<div class="container">
					This is just a box
				</div>
				<div>
					<img class="lazymouseover img" name="img/sample1.jpg" src="img/blank.gif"/>
				</div>
			</div>
		</div>
	</body>
</html>
