<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>jQuery Asynch Image Loader - Example 1</title>
		<link href="css/style.css" rel="stylesheets" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img.lazy').asynchImageLoader({
                	placeholder : false, 
                	selector:'a.link', 
                	event: 'click', 
                	effect: 'fadeIn',
                	group: 'li.group'
                });
            });
        </script>
	</head>
	<body>
		<div id="wrapper">
			<div class="content">
				<ul>
					<li class="group">
						<a class="link" href="#">Link1 </a>
						<div>
							<img class="lazy img" name="img/sample1.jpg" src="img/blank.gif"/>
						</div>
					</li>
					<li class="group">
						<a class="link" href="#">Link2 </a>
						<div>
							<img class="lazy img" name="img/sample1.jpg" src="img/blank.gif"/>
						</div>
					</li>
					<li class="group">
						<a class="link" href="#">Link3 </a>
						<div>
							<img class="lazy img" name="img/sample1.jpg" src="img/blank.gif"/>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
