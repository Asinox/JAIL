<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>jQuery Asynch Image Loader - Example 4</title>
		<link href="css/style.css" rel="stylesheets" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img.lazy').asynchImageLoader({
                	event: 'scroll'
            	});
            });
        </script>
	</head>
	<body>
		<div id="wrapper">
			<div class="content">
				<div>
					<img class="lazy img" name="img/sample1.jpg" src="img/blank.gif" width="300" height="300"/>
				</div>
				<div>
					<img class="lazy img" name="img/sample2.jpg" src="img/blank.gif" width="300" height="300"/>
				</div>
				<div>
					<img class="lazy img" name="img/sample3.jpg" src="img/blank.gif" width="300" height="300"/>
				</div>
				<div>
					<img class="lazy img" name="img/sample4.jpg" src="img/blank.gif" width="300" height="300"/>
				</div>
				<div>
					<img class="lazy img" name="img/sample5.jpg" src="img/blank.gif" width="300" height="300"/>
				</div>
				
			</div>
		</div>
	</body>
</html>
