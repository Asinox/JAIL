<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>jQuery Asynch Image Loader - Example 1</title>
		<link href="css/style.css" rel="stylesheets" />
		<script>
			(function(){
				var dd = document.documentElement;
				dd.className += ((dd.className == "") ? "js" : " nojs");
			}());
		</script>
		<script type="text/javascript" src="js/jquery-1.4.4.js"></script>
		<script type="text/javascript" src="../JqueryAsynchImageLoader.js"></script>
		<script type="text/javascript">
			$(function(){
				if (!window.SA){window.SA = {};}

				//Callback for the tabs (not related with the plugin)
				SA.setActive = function (options, imgs) {

					if (!$(this).hasClass('active')) {
						$(this).removeClass('inactive');
						$(this).addClass('active');
						return false;
					};

					if ($(this).hasClass('active')) {
						$(this).removeClass('active');
						$(this).addClass('inactive');
						$(imgs).hide();
						return false;
					} 

				};

				$('img.lazy').each(function(i){
					$(this).jail({
						selector:'a#link' + (i + 1), 
						event: 'click', 
						effect: 'fadeIn',
						speed : 500
					});
				});
			});
		</script>
		<style>
			.lazy {display:none;}
			.js .nolazy {display:none;}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div class="content">
				<p> Images loaded after click on the link</p>
				<ul>
					<li class="group">
						<a class="link" id="link1" href="#div1">Link1 </a>
					</li>
					<li class="group">
						<a class="link" id="link2" href="#div2">Link2 </a>
					</li>
					<li class="group">
						<a class="link" id="link3"  href="#div3">Link3 </a>
					</li>
					<li class="group">
						<a class="link" id="link4"  href="#div4">Link4 </a>
					</li>
					<div id="div1">
						<img class="lazy" data-href="img/sample1.jpg" src="img/blank.gif"/>
					</div>
					<div id="div2">
						<img class="lazy" data-href="img/sample2.jpg" src="img/blank.gif"/>
					</div>
					<div id="div3">
						<img class="lazy" data-href="img/sample3.jpg" src="img/blank.gif"/>
					</div>
					<div id="div4">
						<img class="lazy" data-href="img/sample5.jpg" src="img/blank.gif"/>
					</div>
				</ul>
			</div>
		</div>
	</body>
</html>
